<h3>Mantenimiento de los profesores</h3>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <mat-card>
        <mat-form-field class="example-full-width">
          <input  #input (keyup)="buscarProfesores(input.value)" matInput placeholder="Buscar profesor....">
        </mat-form-field>
      </mat-card> 
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <span>  Profesores en el colegio (<small>{{profesoresService.totalProfesores}}</small>)
            </span>
              <button [routerLink]="['/pages/profesor', 'nuevo']" mat-raised-button color="primary" class="boton">Crear profesor</button>
  
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Foto</th>
                  <th>Nombre</th>
                  <th>Apellidos</th>
                  <th>DNI</th>
                  <th>direccion</th>
                  <th>telefono</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let profesor of profesores">
                  <td>Foto</td>
                  <td>{{profesor.nombre}}</td>
                  <td>{{profesor.apellido_paterno}} {{profesor.apellido_materno}}</td>
                  <td>{{profesor.dni}}</td>
                  <td>{{profesor.direccion}}</td>
                  <td>{{profesor.telefono}}</td>
                  <td><button [routerLink]="['/pages/profesor', profesor._id]" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
                    <button (click)="borrarProfesor(profesor)" mat-raised-button color="warn"><mat-icon>delete</mat-icon></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<ngx-alerts></ngx-alerts>
