<mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">Chirvinsu Colegio</h1>
      </mat-toolbar>
    

  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened="true"
     fixedTopGap="0"
    fixedBottomGap="0"
    class="example-sidenav">
    <mat-nav-list>
            <a mat-list-item routerLink="registrar">Registrar usuario</a>
            <a mat-list-item routerLink="dashboard">Dashboard</a>
            

            <mat-accordion mat-list-item>
                    <mat-expansion-panel>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Personal data
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <mat-list>
                            <mat-list-item>
                                    <a routerLink="registrar">Profesores</a>
                            </mat-list-item>
                            <mat-divider></mat-divider>
                            <mat-list-item>
                                <a routerLink="dashboard">Alumnos</a>
                            </mat-list-item>
                            <mat-divider></mat-divider>
                            <mat-list-item>
                                <a routerLink="registrar">Colegio</a>
                            </mat-list-item>
                          
                      
                  
                    </mat-list>
                    </mat-expansion-panel>
                    <mat-expansion-panel (opened)="panelOpenState = true"
                                         (closed)="panelOpenState = false">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Segundo
                        </mat-panel-title>
                        
                      </mat-expansion-panel-header>
                      <p>Correo</p>
                    </mat-expansion-panel>
                  </mat-accordion>

                  <a mat-list-item (click)="this.usuarioService.logOut()">
                        <mat-icon>power_settings_new</mat-icon>
                        Logout
                    </a>

    </mat-nav-list>
    </mat-sidenav>


    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-toolbar class="example-footer">Footer</mat-toolbar>
